<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="icon" type="image/svg" href="./img/notebook.svg">
</head>

<body>
    <header>
        <a href="/"><img src="./img/home.svg" alt="home"></a>
        <h1>Note Veloce</h1>
        <form class="searchForm">
            <input type="text" name="search" placeholder="search" autocomplete="off" required>
            <button class="btn_search">Search</button>
        </form>
    </header>
    <button class="add">+</button>
    <div class="container"></div>
    <div class="modal">
        <form class="addNote">
            <label for="title">Title</label>
            <input type="text" required name="title" class="title" autocomplete="off">
            <label for="note">Note</label>
            <textarea name="note" class="note" cols="30" rows="10" required></textarea>
            <button class="submit" type="submit">Submit</button>
            <a class='back' href="/"><img src="./img/back.svg"></a>
        </form>
    </div>
    <footer>with ❤️ @lexp gd</footer>
    <script src="./js/main.js"></script>
</body>

</html>
